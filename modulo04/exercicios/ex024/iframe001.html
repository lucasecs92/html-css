<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>  
    <!-- caso o video do iframe ñ carregue por contade de incompatibilidade com o navegador, ele vai direcionar para o link ou para o nome como um step -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="200" width="500">
        <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a>
    </iframe> para aprender a programar.</p> 
<br>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="200" width="500">no
        <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
    </iframe> também é bem legal!</p>  
</body>
</html>
